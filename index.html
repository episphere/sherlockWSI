<html>
<head>
  <title>Sherlock WSI Viewer</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.27/bootstrap-native-v4.min.js" async></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/openseadragon@latest/build/openseadragon/openseadragon.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js" integrity="sha512-qvQYH6mPuE46uFcWLI8BdGaJpB5taX4lltbSIw5GF4iODh2xIgyz5ii1WpuzPFUknHCps0mi4mFGR44bjdZlZg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/5.0.1/openseadragon.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/gh/episphere/GeoTIFFTileSource-JPEG2k/GeoTIFFTileSource.js" type="module" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="sherlockWSI.css">
  <script src="index.js"></script>
</head>

<body>
  
  <div class="container-fluid">
    <div id="header">
      
      <h1>Sherlock WSI Viewer
        <sup>
          [<a href="https://github.com/episphere/sherlockWSI" target="_blank">code</a>] 
          [<a href="https://github.com/episphere/sherlockWSI/issues/new" target="_blank">issues</a>]
        </sup>
      </h1>
      
      <div id="imageURLTextboxParent">
        <span id="imageMapUploadParent">
          <b>Upload Image Map: </b> <input type="file" id="imageMapUpload" accept=".json" onchange="imageMapUploadHandler()">
        </span>
        <span id="imageSelectorParent">
          <b>Image Name: </b><select id="imageSelect" onchange="sherlockWSI.loadImageFromSelector()"></select>
        </span>
        
      </div>
      
      <p id="welcomeMsg" onclick="sherlockWSI.loadDefaultImage()">Welcome!</p>
      
    </div>
    <hr>
    
    <div id="viewerParent">
      <div id="navigatorAndSelectorParent">
        <div id="osdNavigatorParent">
          <div id="osdNavigator">
          </div>
        </div>
      </div>
      <div id="viewer">
        <div id="progressBarContainer">
          <div id="progressBar"></div>
        </div>
        <div id="openseadragon" class="openseadragon"></div>
      </div>
    </div>
 
  </div>
</body>

</html>
